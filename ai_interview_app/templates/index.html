<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Interviewer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎙️ AI Technical Interviewer</h1>
            <p>Powered by OpenAI GPT</p>
        </header>

        <div class="setup-panel">
            <input id="tech" placeholder="Technology (e.g., Python)">
            <input id="exp" type="number" step="0.1" placeholder="Experience (years)">
            <input id="duration" type="number" placeholder="Duration (minutes)">
            <button id="startBtn">Start Interview</button>
        </div>

        <div id="chatPanel" class="chat-panel" style="display:none;">
            <div id="chatBox" class="chat-box"></div>
            <div class="input-panel">
                <input id="answerInput" placeholder="Type your answer...">
                <button id="sendBtn">Send</button>
            </div>
        </div>

        <div id="summaryPanel" class="summary-panel" style="display:none;">
            <h2>📋 Final Evaluation</h2>
            <div id="summaryCards" class="summary-cards"></div>
            <h3 id="overallScore"></h3>
            <p id="overallFeedback"></p>
            <button id="restartBtn">Restart Interview</button>
        </div>
        
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
