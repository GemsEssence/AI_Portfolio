<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI MediBot</title>
  <link rel="stylesheet" href="/static/style.css" />
  <!-- âœ… Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>ðŸ¤– AI MediBot</h1>
      <p>Your multimodal healthcare assistant</p>
    </header>

    <!-- Chat window -->
    <div id="chatWindow" class="chat-window"></div>

    <!-- Input bar -->
    <div class="chat-input-area">
      <!-- Image Upload -->
      <label for="imageFile" class="icon-btn">
        <i class="fa-solid fa-camera"></i>
      </label>
      <input type="file" id="imageFile" accept="image/*" hidden>

      <!-- Voice Upload 
      <label for="voiceFile" class="icon-btn">
        <i class="fa-solid fa-microphone"></i>
      </label>

      <input type="file" id="voiceFile" accept="audio/*" hidden>

      Text Input -->
      <input type="text" id="textInput" placeholder="Type your symptoms or message..." autocomplete="off" />

      <!-- Send Button -->
      <button id="sendBtn" class="send-btn">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
