<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Project Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
    }
    .card {
      width: 280px;
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    h3 {
      margin-bottom: 10px;
      color: #333;
    }
    p {
      color: #555;
      font-size: 14px;
      height: 40px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  {% for app in apps %}
  <div class="card">
    <h3>{{ app.name }}</h3>
    <p>{{ app.desc }}</p>
    <button onclick="window.open('{{ app.url }}', '_blank')">Open App</button>
  </div>
  {% endfor %}
</body>
</html>
